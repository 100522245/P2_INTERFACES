<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro</title>
  <link rel="stylesheet" href="./style/style.css">
  <script src="./carpeta_js/scriptA.js" defer></script>
</head>
<body class="versiona-registro">
  <header>
    <!-- Nombre a la izquierda -->
    <a href="./index.html" class="nombre">Mochileros Sin Fronteras</a>

    <!-- Menú en el centro -->
    <nav class="menu_navegacion">
      <a href="#">Inicio</a>
      <a href="#">Experiencias</a>
      <a href="#">Consejos</a>
      <a href="#">Foro</a>
      <a href="#">Contacto</a>
    </nav>

    <!-- Logo + selector de idioma a la derecha -->
    <div class="cambiar_idiomas">
      <img src="./img/logo.png" alt="logo" class="logo">
      <select name="idiomas">
        <option value="es">ES</option>
        <option value="en">EN</option>
        <option value="fr">FR</option>
        <option value="de">DE</option>
        <option value="ru">RU</option>
        <option value="zh">ZH</option>
        <option value="ar">AR</option>
      </select>
    </div>
  </header>
  

<main>
    <div class="tabla-registros">
        <section class="nuevosregistro">
            <h2>Registro de nuevos usuarios</h2>

            <form id="form-registro" action="./versionb.html" method="get">
             
              <div class="dos-campos">
                <div class="campo-error">
                  <input class="campo" id="nombre" name="nombre" type="text" placeholder="Nombre">
                  <small id="error-nombre" class="error"></small>
                </div>

                <div class="campo-error">
                  <input class="campo" id="apellidos" name="apellidos" type="text" placeholder="Apellidos">
                  <small id="error-apellidos" class="error"></small>
                </div>
              </div>

              <div class="dos-campos">
                <div class="campo-error">
                  <input class="campo" id="correo" name="correo" type="email" placeholder="Correo electrónico">
                  <small id="error-correo" class="error"></small>
                </div>

                <div class="campo-error">
                  <input class="campo" id="confirmar-correo-registro" name="confirmar-correo-registro" type="email" placeholder="Confirmar el correo">
                  <small id="error-confirmar-correo" class="error"></small>
                </div>
              </div>


              <div class="fecha">
                <div class="campo-error">
                  <label for="fecha-nacimiento">Fecha de nacimiento</label>
                  <input id="fecha-nacimiento" name="fecha-nacimiento" type="date" min="1905-01-01">
                  <small id="error-fecha" class="error"></small>
                </div>
              </div>
              
              <div class="dos-campos">
                <div class="campo-error">
                  <input class="campo" id="login" name="login" type="text" placeholder="Login">
                  <small id="error-login" class="error"></small>
                </div>

                <div class="campo-error">
                  <input class="campo" id="password" name="password" type="password" placeholder="Password">
                  <small id="error-password" class="error"></small>
                </div>
              </div>


              <div class="subir-imagen">
                <label for="subir-perfil">Subir imagen de perfil</label>
                <input id="subir-perfil" type="file" >
                <small id="error-subir" class="error"></small>
              </div>

              <div class="politica-privacidad">
                <label for="aceptar-politica">
                  <input type="checkbox" id="aceptar-politica" name="aceptar-politica">
                  <span>Aceptar la </span> <a href="#">Política de privacidad</a>
                </label>
              </div>

              <div class="guardar-acceder">
                <input id="guardaryacceder" type="submit" value="Guardar datos y acceder">
              </div>
            </form>
            <p id="mensaje"></p>
        </section>
        
    </div>
</main>


    <footer>
  <h1 class="footer">&reg; 2025 Mochileros sin Fronteras</h1>
  
  <div class="footer-links">
    <nav class="pie_pag_nav">
      <a href="#">Sobre nosotros</a>
      <a href="#">Política de Privacidad</a>
      <a href="#">Ayuda</a>
    </nav>

    <!-- Newsletter debajo de los enlaces -->
    <div class="newsletter">
      <input type="email" id="newsletter-email" name="email" tucorreo@electrónico.com">
      <button>Suscribirse</button>
    </div>
  </div>
  
  <div class="Redes_sociales">
    <a href="#"><img src="./img/instagram_logo.png" alt="Instagram_logo"></a>
    <a href="#"><img src="./img/tiktok_logo.webp" alt="Tiktok_logo"></a>
    <a href="#"><img src="./img/Youtube_logo.png" alt="Youtube_logo"></a>
  </div> 
</footer>
</body>
</html>
